<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Record - Live2D Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000000;
        }

        #app {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        #controls {
            position: absolute;
            z-index: 10;
            top: 12px;
            left: 12px;
            width: 240px;
            padding: 10px;
            border-radius: 6px;
            background: rgba(0, 0, 0, 0.65);
            color: #e6e6e6;
            font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            pointer-events: auto;
        }

        #controls label {
            display: block;
            margin: 8px 0 4px;
        }

        #controls select {
            width: 100%;
        }

        #controls button {
            width: 100%;
            margin-top: 10px;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="lib/live2dcubismcore.min.js"></script>
    <script src="lib/live2d.min.js"></script>
    <script src="lib/pixi.min.js"></script>
    <script src="lib/pixi-live2d-display-index.min.js"></script>
</head>
<body>
    <div id="app">
        <canvas id="canvas"></canvas>
        <div id="controls">
            <label for="modelSelect">Model</label>
            <select id="modelSelect"></select>

            <label for="motionSelect">Motion</label>
            <select id="motionSelect"></select>

            <label for="expressionSelect">Expression</label>
            <select id="expressionSelect"></select>

            <button id="snapshotBtn" type="button">Snapshot (transparent PNG)</button>
        </div>
    </div>

    <script src="viewer.js"></script>
    <script src="policy.js"></script>
    <script src="main.js"></script>
</body>
</html>
